<head>

</head>

<body>
    <!-- Cabe√ßalho da p√°gina com t√≠tulo principal -->
    <header>
        <h1>Para Tayla, com Amor üíò</h1>
    </header>

    <!-- 
        Overlay que cont√©m o menu para dispositivos m√≥veis.
        Inicialmente oculto, aparece com efeito de desfoque no fundo quando ativado.
    -->
    <div class="menu-overlay" id="menuOverlay">
        <!-- 
            Navega√ß√£o principal dentro do overlay,
            com links para as p√°ginas especiais.
            Usa classe para responsividade e id para controle via JavaScript.
        -->
        <nav class="navegacao-datas responsividade-absoluta" id="menuMobile">
            <ul class="menu-links">
                <li><a href="html/dia_namorados/namorados.html">Dia dos Namorados</a></li>

            </ul>
        </nav>
    </div>

    <!-- Container que cont√©m o cora√ß√£o pulsante -->
    <div id="heart-container">
        <div id="heart">‚ù§Ô∏è</div>
    </div>

    <!-- Rodap√© com mensagem carinhosa -->
    <footer>
        <span>Com carinho, Wallace üñ§</span>
    </footer>

    <!-- 
        Script JavaScript para controlar a exibi√ß√£o do menu mobile:
        - S√≥ ativa em telas at√© 768px de largura (tipicamente dispositivos m√≥veis).
        - Alterna a classe "show" para mostrar/ocultar o menu.
        - Impede que cliques nos links dentro do menu fechem o menu imediatamente.
    -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menu = document.getElementById("menuMobile");

            // Ativa em telas pequenas (mobile/tablet)
            if (window.innerWidth <= 768) {
                let menuShown = false;

                // Clique em qualquer lugar da tela alterna o menu
                document.addEventListener("click", () => {
                    if (!menuShown) {
                        menu.classList.add("show");
                        menuShown = true;
                    } else {
                        menu.classList.remove("show");
                        menuShown = false;
                    }
                });

                // Evita que clique nos links feche o menu imediatamente
                menu.querySelectorAll("a").forEach(link => {
                    link.addEventListener("click", e => e.stopPropagation());
                });
            }
        });
    </script>

</body>

</html>
